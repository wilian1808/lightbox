<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBox Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">LightBox Gallery - EDweekend</h1>

    <main class="main" id="gallery">
        <div class="main__content">
            <div class="main__item">
                <img
                    data-index="1" 
                    src="https://images.pexels.com/photos/1105389/pexels-photo-1105389.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                    class="main__image"
                >
            </div>
            <div class="main__item">
                <img 
                    data-index="2"
                    src="https://images.pexels.com/photos/1417647/pexels-photo-1417647.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" 
                    class="main__image"
                >
            </div>
            <div class="main__item">
                <img
                    data-index="3"
                    src="https://images.pexels.com/photos/4039921/pexels-photo-4039921.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" 
                    class="main__image">
            </div>
            <div class="main__item">
                <img 
                    data-index="4"
                    src="https://images.pexels.com/photos/1996051/pexels-photo-1996051.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" 
                    class="main__image">
            </div>
            <div class="main__item">
                <img 
                    data-index="5"
                    src="https://images.pexels.com/photos/2468773/pexels-photo-2468773.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" 
                    class="main__image">
            </div>
            <div class="main__item">
                <img 
                    data-index="6"
                    src="https://images.pexels.com/photos/1488393/pexels-photo-1488393.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" 
                    class="main__image">
            </div>
        </div>
    </main>

    <section class="modal" id="modal">
        <div class="modal__content">  
            <span class="modal__cancel" id="cancelModal">
                <svg class="modal__cancel--icon" aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512">
                    <path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path>
                </svg>
            </span>
            <span class="modal__button modal__button--left" id="buttonPrev">
                <svg class="modal__svg" aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                    <path d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"></path>
                </svg>
            </span>
            <img 
                class="modal__image"
                id="imageModal"
            >
            <span class="modal__button modal__button--right" id="buttonNext">
                <svg class="modal__svg" aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                    <path d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"></path>
                </svg>
            </span>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
